<h1 class="page-header row">
	<div class="col-lg-10">Accounts</div>
	<div class="col-lg-2">
		<button type="button" class="btn btn-primary" (click)="displayForm()">Add</button>
	</div>
</h1>
<div class="row">
	<div class="table-responsive col-lg-12" [hidden]="!hiddenForm">
		<table class="table table-striped table-hover">
			<thead>
			<tr>
				<th>Nom</th>
				<th>Type</th>
				<th>Valeur</th>
				<th>%</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let account of accounts"
				[class.danger]="account.value.value < 0"
			>
				<td>{{account.name}}</td>
				<td><span *ngFor="let type of account.value.composition;let i = index;">{{type.type}}({{type.percentage}})<br/> </span>
				</td>
				<td>{{account.value.value}}</td>
				<td>{{account.percentage}}</td>
				<td>
					<button type="button" class="btn btn-default" aria-label="Left Align">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-default" aria-label="Left Align" (click)="delete(account._id)">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
				</td>
			</tr>
			</tbody>
		</table>
		<div id="test_chart" #test_chart style="width: 500px; height: 400px;"></div>
	</div>
	<div class="container col-lg-12" [hidden]="hiddenForm">
		<app-account-form (onAdded)="updateListeAccount($event)"></app-account-form>
	</div>
</div>
